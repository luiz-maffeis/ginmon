<form id="list" *ngIf="router.url =='/'">
    <header>
        <div class="container">
            <h1 class="titulo">Ginmon Programming Assignment</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Users</h2>
            <table id="list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Profile</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="user" *ngFor="let user of userList" (click)="detail(user)">
                        <td class="name">{{user.login}}</td>
                        <td class="Profile"><a href="{{user.html_url}}" target="_blank">{{user.url}}</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</form>
